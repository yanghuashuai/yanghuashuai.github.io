<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>知北游</title>

    <style type="text/css" media="screen">
    html, body, div, span, h1, p, a{
        margin:0;
        padding:0;
        list-style-type:none;
        text-align:left;
        text-decoration:none;
        border-bottom:none;
        font-weight:normal;
        font-style:normal;
        border:none;
        color:#111111;
    }

    body{
        margin:0;
        padding:0;
        font-family: Georgia, serif;
        letter-spacing: -0.01em;
        word-spacing:0.2em;
        line-height: 1.8em;
        font-size:62.5%;
        color:#111111;
        width:98%;
    }

    body{
        background-repeat: no-repeat;
        background-attachment:fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-position:50% 50%; 
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        background-image:url(resource/background.jpg);
        -webkit-transition: All 2s ease;
        -moz-transition: All 2s ease;
        -o-transition: All 2s ease;
        -ms-transition: All 2s ease;
        transition: All 2s ease;
    }

    p, a{
        color: #fefefe;
        text-shadow:0 1px 1px #333
    }
    
    p{
        font-size:1.6em;
        line-height:220%;
    }

    a:hover{
        text-decoration: underline;
    }

    #card{
        margin: 0 auto;
        padding: 1em;
        background-color:rgba(0,0,0,0.3);
        border-radius: 1.5em;
        color: #fefefe;

        overflow: auto; 
        position: absolute;

        left: 50%;
        top: 50%;
        width:auto;
        height:auto;
        max-height: 80%;
        min-width:90%;

        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

        transition: height 1s ease;
        transition: top 1s ease;
    }

    #header{
        border-bottom:1px solid #d3d3d3;
        margin:1em;
        padding-bottom: 2em;
    }

    #header h1, h3{
        float: none;
        margin: auto;
        text-align: center;
        font-weight: bolder;
        text-shadow:0 1px 1px #333;
    }

    #header h1{
        font-size: 1.8rem;
        line-height: 90%;
        color: #fefefe;
        padding-top: 0.1rem;
        padding-bottom: 0.6rem;
    }

    #header h3{
        font-size: 0.9rem;
        line-height: 90%;
        color: #fefefe;
        padding-top: 0.4rem;
    }

    #content{
        clear: both;
        margin: 1em;
        padding: 1em;
    }

    #content p{
        font-size: 1.4rem;
        text-align: center;
    }

    #footer{
        margin:0 1em;
        border-top:1px solid #d3d3d3;
        color:#d3d3d3;
        padding-top:0;
        clear:both;  
        line-height:1.2;     
    }

    #footer p{
        font-size:1.6em;
        text-align:right;
        margin:0 2em;
        padding:0.3em;
    }

    @keyframes move{
        0% { background-color: rgba(0,0,0,.1); }
        100% { background-color: rgba(0,0,0,0); }
    }

    @-webkit-keyframes target-fade{
        0% { background-color: rgba(0,0,0,.1); }
        100% { background-color: rgba(0,0,0,0); }
    }
    @-moz-keyframes target-fade{
        0% { background-color: rgba(0,0,0,.1); }
        100% { background-color: rgba(0,0,0,0); }
    }

    @media (min-width: 641px) and (max-width:770px){
        #card{
            min-width:70%;
        }
    }

    @media (min-width: 771px){
        #card{
            min-width:40%;
        }
    }
    </style>
</head>

<body >
    <div id="card">
        <div id="header">
            <h1>知北游</h1>
            <h3><i>一个写代码的农民</i></h3>
        </div>
        <div id="content">
            <p>
                <a href="http://lofter.zhibeiyou.net/">Lofter</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="http://blog.zhibeiyou.net/">Blog</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="http://blog.zhibeiyou.net/About.html">About</a>
            </p>
        </div>
        <div id="footer">
            <p>
                Powered by <a href="http://www.github.com">Github</a>
            </p>
        </div>
    </div>
</body>
</html>
